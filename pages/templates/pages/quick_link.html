{% load staticfiles %}
<div class="col-lg-4 quick-link" style="text-align: center;">
  <a href="{{ link.link }}">
  	<img class="img-circle link-icons" id="link-icon-{{ forloop.counter }}" src="{% static link.icon %}" alt="{{ link.name }}">
  </a>
  <h3>{{ link.name }}</h3>
  {% if link.desc %}
  	<p>{{ link.desc }}</p>
  {% endif %}
  <!-- <p><a class="btn btn-default" href="{{ link.url }}" role="button">了解详情 &raquo;</a></p> -->
</div><!-- /.col-lg-4 -->
